<!DOCTYPE html>
<html>

<head>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

<body>
    <div class="container">
        <img class="logo" src="svg/hypercore.svg" alt="HyperCore One logo" />
        <div class="title">HyperCore One Testnet Faucet</div>
        <div class="faucet-container">
            <div class="info">This faucet will send 15 tZNN and 150 tQSR to the address provided below.</div>
            <div class="input-label"></div>
            <input id="addressInput" type="text" placeholder="Enter NoM address" #avatarInput>
            <div id="button" class="button" onclick="onRequestFundsSelected()">Request
                testnet funds</div>
            <div id="sentInfo" class="sent-info"></div>
        </div>
        <div class="bottom-spacer"></div>
    </div>
    <div class="footer-container">
        <div class="footer">Provided by <a href="https://github.com/hypercore-one" target="_blank"
                rel="noopener noreferrer">HyperCore One</a></div>
    </div>
